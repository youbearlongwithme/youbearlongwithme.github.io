<!DOCTYPE html>
<html>
    <main>
          <head>
            <title>ms kate's wedding ceremony countdown</title>
            <meta charset="UTF-8">
            <script src="resources/rng-js/rng.js"></script>
            <script src="resources/quote.js"></script>
            <script src="resources/timer.js"></script>
            <link rel="stylesheet" type="text/css" href="resources/style.css">
            <link rel="stylesheet" type="text/css" href="resources/css/bootstrap.min.css">
          </head>  
          <body>
            <div class="container">
                          <br>
                          <br>
                          <div><h1>ms kate's wedding ceremony countdown</h1></div>
                          <br>
                          <br>
                      <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-2"><p id="dd" class="time"></p>
                          <div class="row">
                            <div class="col-md-12"><p>DAYS</p></div>
                          </div>
                        </div>
                        <div class="col-md-2"><p id="hh" class="time"></p>
                          <div class="row">
                            <div class="col-md-12"><p>HOURS</p></div>
                          </div>
                        </div>
                        <div class="col-md-2"><p id="mm" class="time"></p>
                          <div class="row">
                            <div class="col-md-12"><p>MINUTES</p></div>
                          </div>
                        </div>
                        <div class="col-md-2"><p id="ss" class="time"></p>
                          <div class="row">
                            <div class="col-md-12"><p>SECONDS</p></div>
                          </div>
                        </div>
                        <div class="col-md-2"></div>
                      </div>
                      <br>
                      <br>
                      <p>Start is delayed, ETA 30 mins</p>
                      <br>
                      <p id="quote" class="quote"></p>
                      <div class="row">
                        <div class="col-md-6"></div>
                        <div class="col-md-6"><p id="source" class="source"></p></div>
                      </div>
                  <footer> 
                    <a href="https://github.com/penny2k8/ms-kate-married-when"><img src="resources/github-mark.png" alt="GitHub repo" width="30" height="30"></a>
                  </footer>
            </div>
          </body>
    </main>
</html>
